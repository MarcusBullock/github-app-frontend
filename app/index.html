<!DOCTYPE html>
<html lang="en" ng-app="githubApp">
 <head>
   <meta charset="utf-8">
   <title>Github App</title>
   <script src="bower_components/angular/angular.js"></script>
   <script src="bower_components/angular-resource/angular-resource.js"></script>
   <script src="js/app.js"></script>
   <script src="js/controllers/listController.js"></script>
 </head>

 <body ng-controller="listController as listCtrl">

       <!--Sidebar content-->
       Search: <input ng-model="query">

   <section class="user-class" ng-repeat="user in listCtrl.users | filter:query">
     <img ng-src='{{user.avatar}}' style='height:100px;width:100px;'/>
     <p>Username: {{user.username}}</p>
     <p>Repo count: {{user.repo_count}}</p>
     <p>Follower count: {{user.follower_count}}</p>
   </section>
 </body>

</html>
